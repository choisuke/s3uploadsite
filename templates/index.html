<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <title>File Upload</title>
    <style>
        #drop-zone {
            border: 2px dashed #ccc;
            border-radius: 4px;
            padding: 40px;
            text-align: center;
            color: #aaa;
        }
        #drop-zone.dragover {
            border-color: #333;
            color: #333;
        }
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1050;
        }
        #search-form {
            position: sticky;
            top: 0;
            z-index: 1000;
            background: white;
            padding-top: 0.5rem;
            padding-bottom: 0.5rem;
        }
    </style>
</head>
<body>
<div id="loading-overlay">
    <div class="spinner-border text-primary" role="status"></div>
</div>
<nav class="navbar navbar-light bg-light">
  <span class="navbar-brand mb-0 h1">S3 Upload</span>
  <span class="ml-auto"><a href="{{ url_for('logout') }}">Logout</a></span>
</nav>
<div class="container mt-4">
    <form id="search-form" class="form-inline mb-3" method="get">
        <input type="text" class="form-control mr-2" name="q" placeholder="Search" value="{{ query }}">
        <button type="submit" class="btn btn-primary mr-2">Search</button>
        <a href="{{ url_for('index') }}" id="reset-btn" class="btn btn-secondary">Reset</a>
    </form>
    <div id="drop-zone">Drag & Drop files here</div>
    <h5 class="mt-4">Uploaded Files</h5>
    <ul class="list-group" id="file-list">
        {% for file in files %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ file }}
            <button class="btn btn-sm btn-danger delete-btn" data-filename="{{ file }}">
                <span>&#128465;</span>
            </button>
        </li>
        {% else %}
        <li class="list-group-item">No files found.</li>
        {% endfor %}
    </ul>
</div>
<script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
